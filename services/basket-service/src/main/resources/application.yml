server:
  port: 8081
spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:9999/realms/online-sushi-shop/protocol/openid-connect/certs
  grpc:
    client:
      product:
        address: localhost:1800
        negotiation-type: plaintext
  application:
    name: basket-service
  kafka:
    bootstrap-servers: localhost:9093
    consumer:
      auto-offset-reset: earliest
      enable-auto-commit: true
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      group-id: basket-service
logging:
  level:
    org:
      zalando:
        logbook:
          Logbook: TRACE
kafka:
  topics:
    product-price-updated: pl.lukaskierzek.catalog.product.price-updated
